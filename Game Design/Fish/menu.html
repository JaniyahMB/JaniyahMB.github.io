<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var background = new sjs.Image("Images/background.png");
background.setSize(sjs.getWidth(), sjs.getHeight());
var menu_text = new sjs.Text("Menu:", 28, "white");
menu_text.centerH();

var game_text = new sjs.Text("Use the Arrow Keys to Control Your Fish. Only Eat Fish Smaller than You. Avoid the Big Fish or They Will Eat You!", 28, "#6600cc");
game_text.centerH().offset(0,30);

var startBtn = new sjs.Button("Start", function(){
	window.location = "fish.html";
});

startBtn.center();
var info_text = new sjs.Text("Created by Janiyah Brown", 20, "white");
info_text.bottom().centerH();

} //end start
</script>
</head>
<body onload="start()">
<h1> Fish </h1>

<div id="target" style="margin:auto;background:#cc33ff;border:10px dotted white;"></div>
</body>
</html>
