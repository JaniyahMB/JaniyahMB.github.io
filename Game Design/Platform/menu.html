	<!DOCTYPE html>
	<html>
	<head>
	<title> Menu </title>
	<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
	function start(){
	sjs.open();
	var background = new sjs.Image("Images/background.png");
background.setSize(sjs.getWidth(), sjs.getHeight());
	var menu_text = new sjs.Text("Evil Robots", 28, "#d96a88");
menu_text.centerH();

var level1Btn = new sjs.Button("Level 1", function(){
window.location = "level1.html";
});
level1Btn.center().offset(0, 50);


var level2Btn = new sjs.Button("Level 2", function(){
window.location = "level2.html";
});
level2Btn.center().offset(0, 100);

var info_text = new sjs.Text("Created By: Janiyah Brown", 20, "#4b2a59");
info_text.bottom().centerH();
	
	}
	</script>
	</head>
	<body onload="start()">
	<h1> Platform Game </h1>

	<div id="target" style="margin:auto;background:#3b8c66;border:10px dotted white;"></div>
	</body>
	</html>
