<!DOCTYPE html>
<html>
<head>
<title> Win </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var win_txt = new sjs.Text("Victory is Yours!",44, "#3b8c66");
win_txt.center().offset(0,-50);
var menuBtn = new sjs.Button("Main Menu", function(){
	window.location = "index.html";
});
menuBtn.center();
var score_txt = new sjs.Text("Score: 0", 21, "green");
score_txt.setText("Score: "+localStorage.getItem("score"));
}
</script>
</head>
<body onload="start()">
<h1> You Win </h1>

<div id="target" style="margin:auto;background:#4babc2;border:10px dotted white;"></div>
</body>
</html>
